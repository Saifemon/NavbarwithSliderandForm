 <!--custom form start-->
 <section class="form-back">
   <div class="container">
     <div class="row">
      <!--form start-->
       <div class="col-md-3"></div>
       <div class="col-lg-6 d-md-12 bdr">
         <form class="row g-3 needs-validation">

           <div class="col-md-10 fmarg">
             <label for="name1" class="form-label tclr">Full Name</label>
             <input type="text" class="form-control" id="name1" placeholder="Enter your full name" required>
             <div class="valid-feedback">
               Looks good!
             </div>
             <div class="invalid-feedback">
               Please enter your full name.
             </div>
           </div>

           <div class="col-md-10">
             <label for="email" class="form-label tclr">Emaill Address</label>
             <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
             <div class="valid-feedback">
               Looks good!
             </div>
             <div class="invalid-feedback">
               Please enter your valid email address.
             </div>
           </div>

           <div class="col-md-10">
             <label for="city1" class="form-label tclr">City Name</label>
             <input type="text" class="form-control" id="city1" placeholder="Enter city name" required>
             <div class="invalid-feedback">
               Please provide a valid city.
             </div>
           </div>

           <div class="col-md-10 form-group">
             <label for="exampleFormControlTextarea1" class="tclr">Type Your Message</label>
             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
           </div>

           <div class="col-12">
             <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
               <label class="form-check-label check-clr" for="invalidCheck">
                 Agree to terms and conditions
               </label>
               <div class="invalid-feedback">
                 You must agree before submitting.
               </div>
             </div>
           </div>

           <div class="col-12 bmarg">
             <button class="btn btn-primary" type="submit">Submit form</button>
           </div>

         </form>
       </div>
       <!--form end-->
       <div class="col-md-3"></div>
   </div>
 </section>
 <!--custom form end-->
